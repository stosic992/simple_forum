<html ng-app="mojModul">
<head>
	<meta charset="utf-8" />
	<title>Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
	<script src="script5.js"></script>
</head>
<body>
<h2>Angular JS</h2>
<div ng-controller="kontroler">
<input type="checkbox" ng-model="sakriPlatu" /> Sakri platu<br>
<input type="checkbox" ng-model="prikaziGrad" /> Prika≈æi grad
<br><br>
<table border="1">
<tr>
	<th>Index</th>
	<th>Ime</th>
	<th>Prezime</th>
	<th>Pol</th>
	<th ng-show="prikaziGrad">Grad</th>
	<th ng-hide="sakriPlatu">Plata</th>
	
</tr>
<tr ng-repeat="x in zaposleni " >
	<td>{{$index}}</td>
	<td>{{x.ime }}</td>
	<td>{{x.prezime }}</td>
	<td>{{x.pol}}</td>
	<td ng-show="prikaziGrad">{{x.grad }}</td>
	<td ng-hide="sakriPlatu">{{x.plata }}</td>
	
</tr>
</table>
</div>
</body>
</html>
